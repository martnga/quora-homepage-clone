 <!DOCTYPE html>
  <html>
    <head>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <link type="text/css" rel="stylesheet" href="css/quora.css"  media="screen,projection"/>
        <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    </head>

    <body>
        <div id=container>
            
            <div id="quora">
             <head>Quora</head>
                <p>The best answer to any question</p>
        </div>
            
           <div id="content">
               
               <div id="social">
               
                  <div  class="row">
                      <div id="google" class="col s6"><img src="images/google.png"><span class="text"> Sign Up With Google</span></div>
                  </div> 
                   
                   <div class="row">
                       <div id="facebook" class="col s6"><img src="images/facebook.png"> <span class="text">Sign Up With Facebook</span></div>
                  </div> 
               
                   <div class="row">
                    <div id="twitter" class="col s6"><img src="images/twitter.png"> <span class="text">Sign Up With Twitter</span></div>
                  </div> 
                   <p><a href="#">Sign Up With Email.</a> By signing up you<br /> indicate that you have read and agree to the <br /> <span id="terms"><a  href="#">Terms of Service</a></span>.
                   </p> 
                   
               </div>
                    <span class="headerdivider"></span>
               <div id="login">
                 
                   <h6>LOG IN</h6>
                   
                   <div class="row">
                       
                       <div class="input-field col s6">
                        <input id="email" type="text" class="validate">
                        <label for="email">Email</label>
                       </div>
                       
                   </div>
                   
                   <form action="#">
                     <p>
                       <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
                      <label for="filled-in-box">Remember Me</label>
                    </p>
                   </form>
                   
                   <div class="row">
                       
                       <div class="input-field col s6">
                         <input id="last_name" type="text" class="validate">
                         <label for="last_name">Password</label>
                       </div>
                   </div>
                   
                   <a id="forgot" href="#">Forgot password?</a><br />
                   
                   <a id="log" class="waves-effect waves-light btn">Log In</a>
               
               </div>
               
               </div>
               
               <div id="links">
                  <a href="#">About</a>
                   <a href="#">Careers</a>
                   <a href="#">Privacy</a>
                   <a href="#">Sitemap</a>
                   <a href="#">Terms</a>
                   
               
               </div>
               
            
        
        </div>
